<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin - Plut√£o OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .system-card {
            background: white;
            border-radius: 15px;
            padding: 25px 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
        }

        .system-card:active {
            transform: translateY(-2px);
        }

        .system-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 10px;
            color: #444;
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .debian { color: #A81D33; }
        .fedora { color: #294172; }
        .freebsd { color: #AB2B28; }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .systems-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha uma base do Sistema</h1>
        
        <div class="systems-grid">
            <a href="./sh/Debian.sh" class="system-card">
                <div class="icon debian">‚öõÔ∏è</div>
                <div class="system-name">Debian</div>
            </a>
            
            <a href="./sh/Fedora.sh" class="system-card">
                <div class="icon fedora">üéØ</div>
                <div class="system-name">Fedora</div>
            </a>
            
            <a href="./sh/FreeBsd.sh" class="system-card">
                <div class="icon freebsd">üî∞</div>
                <div class="system-name">FreeBSD</div>
            </a>
        </div>
        
        <div class="footer">
            Plut√£o OS - Scripts de testes de experi√™ncia
        </div>
    </div>
</body>
</html>
